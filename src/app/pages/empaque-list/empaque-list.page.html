<ion-header no-border>
    <ion-toolbar color="hsonga">
        <ion-buttons slot="start">
            <ion-menu-button color="light" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [disabled]="producto==''" (click)="Grabar()">
                Grabar
            </ion-button>
        </ion-buttons>
        <ion-title>Instrucci√≥n Global</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <ion-grid>
        <ion-row>
            <ion-col size="9" class="top-5">
                <ion-item lines="none" mode="ios">
                    <ion-label position="fixed" mode="ios">Producto</ion-label>
                    <ion-input mode="ios" class="ion-text-right ion-prd" inputmode="numeric" [(ngModel)]="producto"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2" class="top-5">
                <ion-button class="ion-buscar" (click)="Buscar_Prd()">
                    <ion-icon name="search" size="small"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" mode="ios" class="top-5">
                    <ion-label position="fixed" mode="ios">Marcar Todo</ion-label>
                    <ion-checkbox [checked]="this.chbox" mode="ios" [disabled]="producto==''" (ionChange)="OnChangeBox($event)" slot="start"></ion-checkbox>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-radio-group allow-empty-selection="true" (ionChange)="OnChangeRad($event)" name="rgroup">
            <ion-row>
                <ion-col size="4">
                    <ion-item lines="none" mode="ios" class="top-5">
                        <ion-label position="fixed" mode="ios">A</ion-label>
                        <ion-checkbox [checked]="this.A == 1" mode="ios" [disabled]="producto==''" value="A" slot="start"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col size="4">
                    <ion-item lines="none" mode="ios" class="top-5">
                        <ion-label position="fixed" mode="ios">B</ion-label>
                        <ion-checkbox [checked]="this.B == 1" mode="ios" [disabled]="producto==''" value="B" slot="start"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col size="4">
                    <ion-item lines="none" mode="ios" class="top-5">
                        <ion-label position="fixed" mode="ios">C</ion-label>
                        <ion-checkbox [checked]="this.C == 1" mode="ios" [disabled]="producto==''" value="C" slot="start"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-radio-group>
        <ion-row>
            <ion-col size="12" class="top-5">
                <ion-list>
                    <ion-card *ngFor="let item of EmpList; let i = index" class="animated fadeIn slow">
                        <ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="1">
                                        <ion-checkbox [(ngModel)]="item.isChecked" mode="ios"></ion-checkbox>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size="7" class="top-5">
                                        <ion-item>
                                            <ion-label mode="ios" color="hsonga" class="my-label">Talla:</ion-label>
                                            <ion-label mode="ios" class="my-label" slot="end">{{item.descrip}}</ion-label>
                                        </ion-item>
                                        <ion-item>
                                            <ion-label mode="ios" color="hsonga" class="my-label">TallaV:</ion-label>
                                            <ion-label mode="ios" class="my-label" slot="end">{{item.descripv}}</ion-label>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col size="4" class="top-5">
                                        <ion-list>
                                            <ion-radio-group (ionChange)="OnChangeRaitem($event,i)">
                                                <ion-item mode="ios">
                                                    <ion-label mode="ios" class="my-label">A </ion-label>
                                                    <ion-checkbox class="ion-checkEdit" mode="ios" [checked]="item.A == 1" [disabled]="producto==''" value="A" slot="start"></ion-checkbox>
                                                </ion-item>
                                                <ion-item mode="ios">
                                                    <ion-label mode="ios" class="my-label">B </ion-label>
                                                    <ion-checkbox class="ion-checkEdit" mode="ios" [checked]="item.B == 1" [disabled]="producto==''" value="B" slot="start"></ion-checkbox>
                                                </ion-item>
                                                <ion-item mode="ios">
                                                    <ion-label mode="ios" class="my-label">C </ion-label>
                                                    <ion-checkbox class="ion-checkEdit" mode="ios" [checked]="item.C == 1" [disabled]="producto==''" value="C" slot="start"></ion-checkbox>
                                                </ion-item>
                                            </ion-radio-group>
                                        </ion-list>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col size="12">
                                        <ion-item lines="none">
                                            <ion-label mode="ios" color="hsonga" class="my-label">Cant:</ion-label>
                                            <ion-input mode="ios" inputmode="numeric" class="ion-text-right my-cant" [(ngModel)]=item.Cantidad></ion-input>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item>
                    </ion-card>
                </ion-list>
                <ion-infinite-scroll threshold="300px" (ionInfinite)="loadData($event)">
                    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
                    </ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
