<ion-header no-border>
    <ion-toolbar color="hsonga">
        <ion-buttons slot="start">
            <ion-menu-button color="light" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title>EmpaqueList</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="top-5">
                <ion-item class="background-input">
                    <ion-label>Producto</ion-label>
                    <ion-input class="ion-text-right" inputmode="numeric" [(ngModel)]="producto" (ionBlur)="OnBlur($event)"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="top-5">
                <ion-list>
                    <ion-card *ngFor="let item of EmpList | async">
                        <ion-item>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="1">
                                        <ion-checkbox></ion-checkbox>
                                    </ion-col>
                                    <ion-col size="7" class="top-5">
                                        <ion-item>
                                            <ion-label color="hsonga">Talla:</ion-label>
                                            <ion-label>{{item.descrip}}</ion-label>
                                        </ion-item>
                                        <ion-item>
                                            <ion-label color="hsonga">TallaV:</ion-label>
                                            <ion-label>{{item.descripv}}</ion-label>
                                        </ion-item>
                                        <ion-item>
                                            <ion-label color="hsonga">Cantidad</ion-label>
                                            <ion-input placeholder="0"></ion-input>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col size="4" class="top-5">
                                        <ion-list>
                                            <ion-radio-group>
                                                <ion-item>
                                                    <ion-label>A</ion-label>
                                                    <ion-radio value="A"></ion-radio>
                                                </ion-item>
                                                <ion-item>
                                                    <ion-label>B</ion-label>
                                                    <ion-radio value="B"></ion-radio>
                                                </ion-item>
                                                <ion-item>
                                                    <ion-label>C</ion-label>
                                                    <ion-radio value="C"></ion-radio>
                                                </ion-item>
                                            </ion-radio-group>
                                        </ion-list>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item>
                    </ion-card>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
