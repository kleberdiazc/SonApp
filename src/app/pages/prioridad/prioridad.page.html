<ion-header no-border>
    <ion-toolbar color="hsonga">
        <ion-buttons slot="start">
            <ion-menu-button color="light" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [disabled]="Tallads==''" (click)="GuardarDatos()">
                Grabar
            </ion-button>
        </ion-buttons>
        <ion-title>Prioridad</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <ion-row>
        <ion-col size="12">
            <ion-radio-group name="rgroup" (ionChange)="OnChangeRad($event)">
                <ion-row>
                    <ion-col size="6">
                        <ion-item lines="none" mode="ios">
                            <ion-label class="my-label" position="fixed" mode="md">Entero</ion-label>
                            <ion-radio mode="md" value="CC" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none" mode="ios">
                            <ion-label class="my-label" position="fixed" mode="md">Cola</ion-label>
                            <ion-radio mode="md" value="SS" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <ion-item lines="none" mode="ios">
                            <ion-label class="my-label" position="fixed" mode="md">Entero VA</ion-label>
                            <ion-radio mode="md" value="CVA" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none" mode="ios">
                            <ion-label class="my-label" position="fixed" mode="md">Cola VA</ion-label>
                            <ion-radio mode="md" value="SVA" slot="start"></ion-radio>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-radio-group>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3" class="top-3">
            <ion-label position="fixed" mode="ios">Tallas</ion-label>
        </ion-col>
        <ion-col size="6">
            <ion-select placeholder="Seleccione" [(ngModel)]="Tallads" interface="action-sheet">
                <ion-select-option *ngFor="let tal of detTallas" [value]="tal.id">{{tal.descrip}}</ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3" class="top-3">
            <ion-label position="fixed" mode="ios">Columna</ion-label>
        </ion-col>
        <ion-col size="6">
            <ion-select placeholder="Seleccione" [(ngModel)]="Columna" interface="action-sheet">
                <ion-select-option *ngFor="let colum of colums" [value]="colum.id">{{colum.descri}}</ion-select-option>
            </ion-select>
        </ion-col>
        <ion-col size="3">
            <ion-button class="ion-buscar" (click)="busquedaPrioridad()">
                <ion-icon name="search" size="small"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-searchbar placeholder="Buscar" animated (ionChange)="BuscarFactura($event)"></ion-searchbar>
    <ion-col size="12" class="botton-20">
        <ion-list>
            <ion-card *ngFor="let item of Prioridad | filtro:textoBuscar; let i = index" class="animated fadeIn slow">
                <ion-item>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12" class="top-5">
                                <ion-item>
                                    <ion-label mode="ios" color="hsonga" class="my-label">Pedido:</ion-label>
                                    <ion-label mode="ios" class="my-label" slot="end">{{item.pedido}};Prd:{{item.CodProd}}</ion-label>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item lines="none">
                                    <ion-label mode="ios" color="hsonga" class="my-label">Prioridad:</ion-label>
                                    <ion-input mode="ios" inputmode="numeric" class="ion-text-right my-cant" [(ngModel)]=item.prioridad></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </ion-card>
        </ion-list>
    </ion-col>
</ion-content>
